language: node_js
cache: npm

# only build PRs and master
branches:
  only:
  - master

stages:
  - check
  - test
  - cov

node_js:
  - '12'

os:
  - linux
  - osx

script:
  - npx nyc -s npm run test:node -- --bail
after_success: npx nyc report --reporter=text-lcov > coverage.lcov && npx codecov

jobs:
  include:
    - os: windows
      cache: false

    - stage: check
      script:
        - npx aegir dep-check
        - npm run lint

    - stage: test
      name: chrome
      addons:
        chrome: stable
      script:
       - npx aegir test -t browser --bail

    - stage: test
      name: firefox
      addons:
        firefox: latest
      script:
        - npx aegir test -t browser --bail -- --browsers FirefoxHeadless

notifications:
  email: false
