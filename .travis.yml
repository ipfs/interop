language: node_js
dist: bionic

cache:
  # https://travis-ci.community/t/npm-cache-on-windows-supplies-incorrect-dependency-versions/11335
  npm: false

branches:
  only:
  - master
  - /^release\/.*$/

stages:
  - check
  - test
  - cov

node_js:
  - 'lts/*'
  - 'node'

os:
  - linux
  - osx
  - windows

before_install: npm install -g @mapbox/node-pre-gyp
script: npm run test:node -- --cov
after_success: npx nyc report --reporter=text-lcov > coverage.lcov && npx codecov

jobs:
  include:
    - os: windows
      cache: false

    - stage: check
      script:
        - npm run dep-check
        - npm run lint

    - stage: test
      name: chrome
      addons:
        chrome: stable
      script: npm run test:browser -- -t webworker

notifications:
  email: false
