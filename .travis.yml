language: node_js
cache: npm
stages:
  - check
  - test
  - cov

node_js:
  - '10'

os:
  - linux
  - osx

script:
  - npm install ipfs
  - npx nyc -s npm run test:node -- --bail
after_success: npx nyc report --reporter=text-lcov > coverage.lcov && npx codecov

jobs:
  include:
    - os: windows
      cache: false

    - stage: check
      script:
        - npx aegir commitlint --travis
        - npx aegir dep-check
        - npm run lint

    - stage: test
      name: chrome
      addons:
        chrome: stable
      script:
       - npm install ipfs
       - npx aegir test -t browser

    - stage: test
      name: firefox
      addons:
        firefox: latest
      script:
        - npm install ipfs
        - npx aegir test -t browser -- --browsers FirefoxHeadless

notifications:
  email: false